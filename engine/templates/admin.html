<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Admin panel â€“ Pregled zahteva za registraciju</h2>

    {% if users %}
    <table class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Ime</th>
                <th>Prezime</th>
                <th>Akcija</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>
                    <form method="post" action="/admin/approve/{{ user.id }}" style="display:inline;">
                        <button class="btn btn-success btn-sm">Odobri</button>
                    </form>
                    <form method="post" action="/admin/reject/{{ user.id }}" style="display:inline;">
                        <button class="btn btn-danger btn-sm">Odbij</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>Trenutno nema korisnika za odobrenje.</p>
    {% endif %}
</body>
</html>
