<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Registracija korisnika</h2>
    <form method="post">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <input class="form-control my-2" name="username" placeholder="Korisničko ime">
        <input class="form-control my-2" name="email" placeholder="Email">
        <input class="form-control my-2" name="password" placeholder="Lozinka" type="password">
        <input class="form-control my-2" name="first_name" placeholder="Ime">
        <input class="form-control my-2" name="last_name" placeholder="Prezime">
        <input class="form-control my-2" name="address" placeholder="Adresa">
        <input class="form-control my-2" name="city" placeholder="Grad">
        <input class="form-control my-2" name="country" placeholder="Država">
        <input class="form-control my-2" name="phone" placeholder="Telefon">
        <button class="btn btn-primary mt-3">Registruj se</button>
    </form>
</body>
</html>
